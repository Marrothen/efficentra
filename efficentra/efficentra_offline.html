                [true, false, false, false, true],
                [true, false, false, false, true],
                [true, false, false, false, true],
                [true, false, false, false, true],
                [true, false, false, false, true],
                [false, true, false, true, false],
                [false, false, true, false, false],
            ],
            'z': [
                [false, false, false, false, false],
                [false, false, false, false, false],
                [true, true, true, true, true],
                [false, false, false, true, false],
                [false, false, true, false, false],
                [false, true, false, false, false],
                [true, true, true, true, true],
            ],
            'Z': [
                [true, true, true, true, true],
                [false, false, false, true, false],
                [false, false, true, false, false],
                [false, true, false, false, false],
                [true, false, false, false, false],
                [true, false, false, false, false],
                [true, true, true, true, true],
            ],
        };

        // Funzione per creare un numero digitale
        function createDigitalNumber(value, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            container.innerHTML = '';
            
            for (const char of value) {
                const digitContainer = document.createElement('div');
                digitContainer.className = 'digit-container';
                
                // Get the pattern for this character or use space if not found
                const pattern = DIGIT_PATTERNS[char] || DIGIT_PATTERNS[' '];
                
                for (const row of pattern) {
                    const rowElem = document.createElement('div');
                    rowElem.className = 'digit-row';
                    
                    for (const isOn of row) {
                        const pixel = document.createElement('div');
                        pixel.className = isOn ? 'pixel pixel-on' : 'pixel';
                        rowElem.appendChild(pixel);
                    }
                    
                    digitContainer.appendChild(rowElem);
                }
                
                container.appendChild(digitContainer);
            }
        }

        // Funzione per calcolare il tempo rimanente
        function calculateTimeLeft() {
            const targetDate = new Date('2030-01-01T00:00:00');
            const now = new Date();
            const difference = targetDate.getTime() - now.getTime();
            
            if (difference < 0) {
                return {
                    anni: 0,
                    mesi: 0,
                    giorni: 0,
                    ore: 0,
                    minuti: 0,
                    secondi: 0
                };
            }

            return {
                anni: Math.floor(difference / (1000 * 60 * 60 * 24 * 365)),
                mesi: Math.floor((difference / (1000 * 60 * 60 * 24 * 30)) % 12),
                giorni: Math.floor((difference / (1000 * 60 * 60 * 24)) % 30),
                ore: Math.floor((difference / (1000 * 60 * 60)) % 24),
                minuti: Math.floor((difference / (1000 * 60)) % 60),
                secondi: Math.floor((difference / 1000) % 60)
            };
        }

        // Funzione per aggiornare il countdown
        function updateCountdown() {
            const timeLeft = calculateTimeLeft();
            
            createDigitalNumber("Mancano", "mancano-text");
            createDigitalNumber(String(timeLeft.anni).padStart(2, '0'), "anni-number");
            createDigitalNumber(String(timeLeft.mesi).padStart(2, '0'), "mesi-number");
            createDigitalNumber(String(timeLeft.giorni).padStart(2, '0'), "giorni-number");
            createDigitalNumber(":", "colon1");
            createDigitalNumber(String(timeLeft.ore).padStart(2, '0'), "ore-number");
            createDigitalNumber(":", "colon2");
            createDigitalNumber(String(timeLeft.minuti).padStart(2, '0'), "minuti-number");
            createDigitalNumber(":", "colon3");
            createDigitalNumber(String(timeLeft.secondi).padStart(2, '0'), "secondi-number");
            createDigitalNumber("Sei ancora in tempo?", "sei-ancora-in-tempo");
        }

        // Inizializzazione e aggiornamento periodico
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
