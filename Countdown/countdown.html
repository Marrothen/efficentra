            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            width: 100%;
            margin-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .pixel-text {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 40px;
        }

        .pixel-letter {
            display: grid;
            grid-template-columns: repeat(8, 6px);
            grid-template-rows: repeat(12, 6px);
            gap: 1px;
            margin: 0 2px;
        }

        .letter-pixel {
            width: 6px;
            height: 6px;
            background-color: transparent;
        }

        .letter-pixel.on {
            background-color: #0f8c10;
            box-shadow: 0 0 8px #0f8c10;
        }

        .pixel-font {
            font-family: monospace;
            font-weight: bold;
            text-rendering: optimizeSpeed;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
        }

        .countdown-container {
            text-align: center;
            width: 100%;
        }

        .header-text {
            font-size: 24px;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .time-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 40px 0;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }        .time-number {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            min-width: 200px;
            height: 280px;
        }.pixel-digit {
            display: grid;
            grid-template-columns: repeat(10, 16px);
            grid-template-rows: repeat(15, 16px);
            gap: 2px;
            margin: 0 12px;
        }

        .pixel {
            width: 16px;
            height: 16px;
            background-color: transparent;
            transition: all 0.1s;
            border-radius: 2px;
        }

        .pixel.on {
            background-color: #0f8c10;
            box-shadow: 0 0 16px #0f8c10;
        }

        .time-label {
            font-size: 20px;
            letter-spacing: 3px;
            font-weight: bold;
        }        .colon {
            font-size: 120px;
            line-height: 0.8;

        }

            font-size: 24px;
            margin-top: 40px;
            letter-spacing: 2px;
        }        .pixel-block {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #0f8c10;
            margin: 1px;
        }

            box-shadow: 
                0 0 5px #0f8c10,
                0 0 10px #0f8c10,
                0 0 15px #0f8c10,
                0 0 20px #0f8c10;
        }

        @keyframes pulse {
            0%, 100% { 
                text-shadow: 0 0 20px #0f8c10;
                opacity: 1;
            }
            50% { 
                text-shadow: 0 0 30px #0f8c10, 0 0 40px #0f8c10;
                opacity: 0.8;
            }
        }

        .time-number {
            animation: pulse 2s infinite;
        }

        .pixel-number {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 120px;
            margin: 0 5px;

                height: 12px;
            }
            .time-number {
                min-width: 150px;
                height: 200px;
            }
        }

            .pixel-digit {

                grid-template-rows: repeat(15, 8px);

            .pixel {
                width: 8px;
                height: 8px;
            }
            .time-number {
                min-width: 120px;
                height: 140px;
            }
            .pixel-letter {

                height: 4px;
            }
            .time-label {
                font-size: 14px;
            }
            .section-title {
                font-size: 24px;
            }
            .time-display {
                gap: 15px;
            }
            .colon {
                font-size: 60px;
            }
        }

        function createPixelLetter(letter) {
            const letterDiv = document.createElement('div');
            letterDiv.className = 'pixel-letter';
            
            const pattern = letterPatterns[letter.toUpperCase()] || letterPatterns[' '];
            
            for (let row = 0; row < 12; row++) {
                for (let col = 0; col < 8; col++) {
                    const pixel = document.createElement('div');
                    pixel.className = pattern[row][col] ? 'letter-pixel on' : 'letter-pixel';
                    letterDiv.appendChild(pixel);
                }
            }
            
            return letterDiv;
        }

        function createPixelText(text, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                container.appendChild(createPixelLetter(text[i]));
            }
        }

        function createPixelDigit(digit) {
            const digitDiv = document.createElement('div');
            digitDiv.className = 'pixel-digit';
            
            const pattern = digitPatterns[digit] || digitPatterns['0'];
            
            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 10; col++) {
                    const pixel = document.createElement('div');
                    pixel.className = pattern[row][col] ? 'pixel on' : 'pixel';
                    digitDiv.appendChild(pixel);
                }
            }
            
            return digitDiv;
        }

        function updatePixelNumber(containerId, value) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const digits = String(value).padStart(2, '0');
            for (let i = 0; i < digits.length; i++) {
                container.appendChild(createPixelDigit(digits[i]));
            }
        }

        // Data target del countdown (modificabile)
        const targetDate = new Date('2026-06-24T23:59:59').getTime();        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector('.section').innerHTML = 
                    '<div class="section-title">TEMPO SCADUTO!</div>';
                return;
            }

            // Calcoli per anni, mesi, giorni, ore, minuti, secondi
            const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Crea il testo pixellato per "MANCANO"
            const mancanoText = `MANCANO: ${years} ANNI ${months} MESI`;
            createPixelText(mancanoText, 'mancano-text');
            
            // Crea il testo pixellato per "SEI ANCORA IN TEMPO?"
            createPixelText('SEI ANCORA IN TEMPO?', 'tempo-text');
            
            // Aggiorna i numeri pixellati
            updatePixelNumber('days', days);
            updatePixelNumber('hours', hours);
            updatePixelNumber('minutes', minutes);
            updatePixelNumber('seconds', seconds);
        }

        // Aggiorna il countdown ogni secondo
        updateCountdown();
        setInterval(updateCountdown, 1000);        // Effetto di scintillio casuale dei pixel
        function addGlitchEffect() {
            const pixels = document.querySelectorAll('.pixel.on, .letter-pixel.on');
            pixels.forEach(pixel => {
                if (Math.random() < 0.03) {
                    pixel.style.boxShadow = '0 0 25px #0f8c10, 0 0 40px #0f8c10';
                    setTimeout(() => {
                        if (pixel.classList.contains('pixel')) {
                            pixel.style.boxShadow = '0 0 16px #0f8c10';
                        } else {
                            pixel.style.boxShadow = '0 0 8px #0f8c10';
                        }
                    }, 120);
                }
            });
        }

        setInterval(addGlitchEffect, 1000);

        // Effetto particelle di sfondo
        function createParticles() {
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '3px';
                particle.style.height = '3px';
                particle.style.backgroundColor = '#0f8c10';
                particle.style.opacity = Math.random() * 0.4;
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '-1';
                particle.style.borderRadius = '50%';
                document.body.appendChild(particle);

                // Animazione particella
                let opacity = parseFloat(particle.style.opacity);
                const fadeInterval = setInterval(() => {
                    opacity -= 0.008;
                    particle.style.opacity = opacity;
                    if (opacity <= 0) {
                        clearInterval(fadeInterval);
                        particle.remove();
                    }
                }, 100);
            }
        }

        setInterval(createParticles, 4000);
