            padding: 20px;

            width: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .pixel-text {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 40px;
        }

        .pixel-letter {
            display: grid;
            grid-template-columns: repeat(8, 6px);
            grid-template-rows: repeat(12, 6px);
            gap: 1px;
            margin: 0 2px;
        }

        .letter-pixel {
            width: 6px;
            height: 6px;
            background-color: transparent;
        }

        .letter-pixel.on {
            background-color: #0f8c10;
            box-shadow: 0 0 8px #0f8c10;
        }

        .pixel-font {
            font-family: monospace;
            font-weight: bold;
            text-rendering: optimizeSpeed;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
        }

        .countdown-container {
            text-align: center;
            width: 100%;
        }

        .header-text {
            font-size: 24px;
            margin-bottom: 40px;

            width: 16px;
            height: 16px;
            background-color: transparent;
            transition: all 0.1s;
            border-radius: 2px;
        }

        .pixel.on {
            background-color: #0f8c10;

        }

                0 0 10px #0f8c10,
                0 0 15px #0f8c10,
                0 0 20px #0f8c10;
        }

                text-shadow: 0 0 20px #0f8c10;
                opacity: 1;
            }
            50% {

                opacity: 0.8;

        }

        .time-number {
            animation: pulse 2s infinite;

        const targetDate = new Date('January 1, 2030 00:00:00').getTime();        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector('.section').innerHTML = 
                    '<div class="section-title">TEMPO SCADUTO!</div>';
                return;
            }            // SEZIONE 1: Calcolo anni e mesi mancanti (dinamico da oggi)
            const nowDate = new Date();
            const target = new Date(2030, 0, 1); // 1° gennaio 2030
            
            let years = target.getFullYear() - nowDate.getFullYear();
            let months = target.getMonth() - nowDate.getMonth();
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Se siamo oltre il giorno target nel mese corrente, sottrai un mese
            if (nowDate.getDate() > target.getDate()) {
                months--;
                if (months < 0) {
                    years--;
                    months += 12;
                }
            }            // Layout della prima sezione come nell'immagine
            createPixelText('MANCANO:', 'mancano-text');
            createBigPixelText(String(years).padStart(2, '0'), 'years'); // Numeri grandi

            createBigPixelText(String(months).padStart(2, '0'), 'months'); // Numeri grandi
            createPixelText('ANNI', 'anni-label');
            createPixelText('MESI', 'mesi-label');

            // SEZIONE 2: Calcolo countdown preciso per i numeri grandi
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);            // Aggiorna i numeri pixellati per il countdown (usando createPixelText)
            createPixelText(String(days).padStart(2, '0'), 'days');
            createPixelText(String(hours).padStart(2, '0'), 'hours');
            createPixelText(String(minutes).padStart(2, '0'), 'minutes');
            createPixelText(String(seconds).padStart(2, '0'), 'seconds');

            createPixelText('SECONDI', 'seconds-label');
